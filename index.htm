<!DOCTYPE html>
<html>

	<head>
		<title>Calculadora</title>

		<link rel="stylesheet" type="text/css" href="css/estilo_pag. principal.css">
		<script src="java script/jquery-3.5.1.js"></script>
        <script src="java script/pag_principal.js"></script>
		
	</head>

	<body>

		<div id="fundo">
		
			<h1 id="titulo">calculadora - padrão</h1>	

			<h2> </h2>
			<input type="text" height="100%" width="100%" id="resultados" placeholder="0">
			<style>
 				input[type=number]::-webkit-inner-spin-button,
    			input[type=number]::-webkit-outer-spin-button {
        			-webkit-appearance: none;
       				margin: 0;
    			}
			</style>
			
				
			<div id="botoes">
				<table border="3" bgcolor="blue">
					<tr>
						<td>
							<button id="7">7</button>
						</td>
						<td>
							<button id="8">8</button>
						</td>
						<td>
							<button id="9">9</button>
						</td>
						<td>
							<button id="clear">C</button>
						</td>
						<td>
							<button id="dividir">÷</button>
						</td>
					</tr>


					<tr>
						<td>
							<button id="4">4</button>
						</td>
						<td>
							<button id="5">5</button>
						</td>
						<td>
							<button id="6">6</button>
						</td>
						<td>
							<button id="subtrair">-</button>
						</td>
						<td>
							<button id="multiplicar">X</button>
						</td>
					</tr>

					<tr>
						<td> 
							<button id="1">1</button>
						</td>
						<td>
							<button id="2">2</button>
						</td>
						<td>
							<button id="3">3</button>
						</td>
						<td rowspan="2">
							<button id="adicao">+</button>
						</td>
						<td rowspan="2">
							<button id="igual">=</button>
						</td>
					</tr>

					<tr>
						<td>
							<button id="0">0</button>
						</td>
						<td>
							<button id="00">00</button>
						</td>
						<td>
							<button id="virgula">,</button>
						</td>
					</tr>	

				</table>
				
			</div>
		</div>
	</body>

</html>
